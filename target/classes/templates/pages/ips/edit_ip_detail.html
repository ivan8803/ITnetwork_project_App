<!DOCTYPE html>
<html lang="cs-cz">
<head th:replace="~{/fragments/layout :: head}"></head>

<body>
<header th:replace="~{/fragments/layout :: navigation}"></header>

<article class="container">
    <header class="h1">Úprava pojištěnce</header>

    <section>
        <form th:action="@{/ips/ip/edit/{ipId}(ipId=*{ipId})}" th:object="${insuredPersonForm}" method="post" id="needs-validation" novalidate="novalidate">
            <div class="row">
                <div class="col-4">
                    <div class="form-group pb-3">
                        <label class="form-label" for="first-name">Jméno</label>
                        <input type="text" class="form-control" id="first-name" tabindex="1" placeholder="Jan" th:field="*{firstName}" required>
                        <div class="invalid-feedback">
                            Zadejte jméno.
                        </div>
                    </div>

                    <div class="form-group pb-3">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-control" id="email" tabindex="3" placeholder="jannovak88@seznam.cz" th:field="*{email}" required>
                        <div class="invalid-feedback">
                            Zadejte email.
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="street">Ulice a číslo popisné</label>
                        <input type="text" class="form-control" id="street" tabindex="5" placeholder="Ve Svahu 3" th:field="*{street}" required>
                        <div class="invalid-feedback">
                            Zadejte adresu.
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group pb-3">
                        <label class="form-label" for="last-name">Příjmení</label>
                        <input type="text" class="form-control" id="last-name" tabindex="2" placeholder="Novák" th:field="*{lastName}" required>
                        <div class="invalid-feedback">
                            Zadejte příjmení.
                        </div>
                    </div>

                    <div class="form-group pb-3">
                        <label class="form-label" for="phone">Telefon</label>
                        <input type="tel" class="form-control" id="phone" tabindex="4" placeholder="731 584 972" th:field="*{phone}" required>
                        <div class="invalid-feedback">
                            Zadejte telefonní číslo.
                        </div>
                    </div>

                    <div class="form-group pb-3">
                        <label class="form-label" for="city">Město</label>
                        <input type="text" class="form-control" id="city" tabindex="6" placeholder="Praha 1" th:field="*{city}" required>
                        <div class="invalid-feedback">
                            Zadejte město.
                        </div>
                    </div>

                    <div class="form-group pb-3">
                        <label class="form-label" for="postcode"></label>
                        <input type="text" class="form-control" id="postcode" tabindex="7" placeholder="100 00" th:field="*{postcode}" required>
                        <div class="invalid-feedback">
                            Zadejte poštovní směrovací číslo.
                        </div>
                    </div>
                </div>

                <div class="row justify-content-center">
                    <button class="btn btn-primary my-btn my-btn-ip-new" type="submit">Uložit</button>
                </div>
        </form>
    </section>
</article>
</body>
</html>
